<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
</head>
<body>
    <h1>Best ToDo App</h1>
    
    <h3>Upcoming</h3>
    <ul>
        {% for d in data %}
        <li>{{ d.description }}</li>
        {% endfor %}
    </ul>

    <h3>Create ToDo</h3>
    <form action="/todo/create" method="POST">
        <input type="text" placeholder="Description" required=True name="description" id="description">
        <input type="submit">
    </form>
</body>
</html>
